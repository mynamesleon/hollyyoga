    <section id="main">

        <div class="module banner">
            <div class="wrapper">
                <h1>Contact</h1>
            </div>
        </div>

        <div class="module map">
            <div class="wrapper">
                <div class="map-holder" data-coords="51.5138181,-0.0970785">
                </div>
            </div>
        </div>

        <div class="module form">
            <div class="wrapper">
                <form data-url="/contact/mailer.php">
                    <noscript>
                        <div class="cover">
                            <table class="vertical-centre">
                                <tbody>
                                    <tr>
                                        <td>
                                            Please enable JavaScript to use the form
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </noscript>
                    <div class="wrapper inner">
                        <div class="cf">
                            <div class="half">
                                <label>
                                    <span>First Name *</span>
                                    <input type="text" name="first-name" data-required="true" />
                                    <div class="error">Please enter your first name</div>
                                </label>
                            </div>
                            <div class="half">
                                <label>
                                    <span>Last Name *</span>
                                    <input type="text" name="last-name" data-required="true" />
                                    <div class="error">Please enter your last name</div>
                                </label>
                            </div>
                        </div>
                        <div class="cf">
                            <div class="half">
                                <label>
                                    <span>Email Address *</span>
                                    <input type="email" name="email-address" data-pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' data-required="true" />
                                    <div class="error">Please enter your email address</div>
                                </label>
                            </div>
                            <div class="half">
                                <label>
                                    <span>Contact Number</span>
                                    <input type="text" name="contact-number" />
                                </label>
                            </div>
                        </div>
                        <div class="cf">
                            <label>
                                <span>Message *</span>
                                <textarea name="message" data-required="true"></textarea>
                                <div class="error">Please enter a message</div>
                            </label>
                        </div>
                        <div class="cf response hide"></div>
                        <div class="cf">
                            <input type="submit" value="Submit" class="cta" />
                        </div>
                    </div>
                </Form>
            </div>
        </div>

        <div class="module image">
            <div class="wrapper">
                <figure>
                    <img src="/img/content/ryt.png" />
